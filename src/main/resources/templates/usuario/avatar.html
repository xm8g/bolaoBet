<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" src="/image/goal.jpeg"
				width="275" height="183">
			<div class="container">
				<h1 class="jumbotron-heading">Criando Avatar</h1>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/usuario/avatar/salvar}" method="POST" enctype="multipart/form-data">
							
							<div class="form-group">
								<label for="avatar">Insira um avatar(opcional)</label>
								<input type="file" name="avatar" id="avatar"  />
							</div>
							
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-save"></i>&nbsp;&nbsp;Enviar
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		</main>
 		<script	th:src="~{}" th:fragment="js"></script>
 		<script th:inline="javascript" th:fragment="inlinescript"></script>
	</section>
</body>
</html>
