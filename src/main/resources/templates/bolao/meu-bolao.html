<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<section layout:fragment="corpo">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<b th:text="${bolao.nomeCampeonato}"></b>
						</div>
						<div class="card-body" style="font-size: 13px;">
							<form th:action="@{/bolao/salvar}" method="POST" th:object="${bolao}">
							
								<div class="form-group">
									<label for="nome"><font color="red">*</font>&nbsp;&nbsp;Nome:</label>
									<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
									<div class="invalid-feedback">
										<span th:errors="*{nome}"></span>
                        			</div>
								</div>
								<div class="form-group">
									<label for="convidados"><font color="red">*</font>Convites: </label>
									<textarea class="form-control" id="convidados" name="convidados" th:field="*{convidados}" placeholder="separe os email's por vÃ­rgulas" rows="15"
										th:classappend="${#fields.hasErrors('convidados')} ? 'is-invalid'"></textarea>
									<div class="invalid-feedback">
										<span th:errors="*{convidados}"></span>
                        			</div>
								</div>
								<input type="hidden" id="id" th:field="*{id}">
								<input type="hidden" id="campeonato" th:field="*{campeonato.id}">
								<input type="hidden" id="nomeCampeonato" th:field="*{nomeCampeonato}">
								<div class="card-footer">
									<div class="text-center">
										<button type="submit" id="btnSalvarBolao" class="btn btn-success"
											data-toggle="tooltip" data-placement="right" title="Cria e envia os convites">
											<i class="far fa-envelope"></i>&nbsp;&nbsp;Enviar Convites
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</section>
	<script	th:src="@{/js/bolao/cadastro.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
		/*<![CDATA[*/
		$(document).ready(function () {
		
			
		});
		/*]]>*/
	</script>
</body>
</html>
